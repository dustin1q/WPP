<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#121212">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="block_app_icon.png">
    <link rel="manifest" href="manifest.json">
    <title>Neo Blocks</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="game-container">
        <header>
            <div class="title-group">
                <h1>Neo Blocks</h1>
                <p class="subtitle">Classic Block Puzzle</p>
            </div>
            <div id="stats">
                <div class="stat-box">
                    <span class="label">Score</span>
                    <span id="current-score" class="value">0</span>
                </div>
                <div class="stat-box">
                    <span class="label">Best</span>
                    <span id="high-score" class="value">0</span>
                </div>
            </div>
        </header>

        <main id="board-container">
            <div id="grid"></div>
        </main>

        <footer id="shapes-container">
            <div id="shape-pool">
                <div class="shape-slot" id="slot-0"></div>
                <div class="shape-slot" id="slot-1"></div>
                <div class="shape-slot" id="slot-2"></div>
            </div>
            <div id="controls">
                <button id="start-game">Start Game</button>
            </div>
        </footer>

        <div id="game-over-overlay" class="hidden">
            <div class="overlay-content">
                <h2>Game Over!</h2>
                <div class="final-stats">
                    <p>Score: <span id="final-score">0</span></p>
                    <p>High Score: <span id="final-high-score">0</span></p>
                </div>
                <button id="play-again">Play Again</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => {
                        console.log('Service Worker registered');
                        reg.addEventListener('updatefound', () => {
                            const newWorker = reg.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    window.location.reload();
                                }
                            });
                        });
                    })
                    .catch(err => console.log('Service Worker registration failed:', err));
            });
        }
    </script>
</body>

</html>
